<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acade X - Note Sharing Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-content">
                <div class="logo-section">
                    <h1>Acade<span class="highlight">X</span></h1>
                    <div class="header-badge">
                        <span class="badge-icon"><i class="fas fa-graduation-cap"></i></span>
                        <span class="badge-text">Premium Notes</span>
                    </div>
                </div>
                <p class="header-subtitle">Empowering Students with Quality Study Materials</p>
                <nav class="main-nav">
                    <button class="nav-btn active">
                        <i class="fas fa-th-large"></i>
                        <span>All Notes</span>
                    </button>
                    <button class="nav-btn">
                        <i class="fas fa-upload"></i>
                        <span>My Uploads</span>
                    </button>
                    <button class="nav-btn">
                        <i class="fas fa-star"></i>
                        <span>Top Rated</span>
                    </button>
                    <button class="nav-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="upload-section" class="container">
            <button id="show-upload-form" class="btn-primary">
                <i class="fas fa-plus"></i> Upload New Notes
            </button>
        </section>

        <section id="filters" class="container">
            <div class="filter-group">
                <select id="subject-filter" class="styled-select">
                    <option value="">All Subjects</option>
                </select>
                <select id="module-filter" class="styled-select">
                    <option value="">All Modules</option>
                </select>
                <select id="rating-filter" class="styled-select">
                    <option value="">Rating</option>
                    <option value="5">5★ & above</option>
                    <option value="4">4★ & above</option>
                    <option value="3">3★ & above</option>
                </select>
            </div>
        </section>

        <section id="notes" class="container">
            <div class="notes-grid" id="notes-container">
                <!-- Notes will be dynamically added here -->
            </div>
        </section>

        <!-- Upload Modal -->
        <div id="upload-modal" class="modal">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h2><i class="fas fa-file-upload"></i> Upload Notes</h2>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                
                <form id="upload-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">
                                <i class="fas fa-heading"></i> Title
                            </label>
                            <input type="text" id="title" placeholder="Enter note title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">
                                <i class="fas fa-book"></i> Subject
                            </label>
                            <select id="subject" required>
                                <option value="">Select Subject</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="physics">Physics</option>
                                <option value="chemistry">Chemistry</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="biology">Biology</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="module">
                                <i class="fas fa-layer-group"></i> Module
                            </label>
                            <select id="module" required>
                                <option value="">Select Module</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="description">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea id="description" rows="4" placeholder="Describe your notes..." required></textarea>
                        </div>

                        <div class="form-group full-width">
                            <div class="file-upload-container">
                                <input type="file" id="file" accept=".pdf" required>
                                <label for="file" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Drop your PDF here or click to upload</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-upload">Cancel</button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-upload"></i> Upload Notes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Acade X. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
